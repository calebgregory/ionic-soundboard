<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/sound-factory.js"></script>
    <script src="js/storage-factory.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">My Crazy Kewl Soundboard</h1>
      </ion-header-bar>
      <ion-content ng-controller="Soundboard">
        <div class="container">
          <div collection-repeat="bite in soundbites"
            class="soundbite $index"
              ng-click="playSound($index)">{{bite.name}}
              <i class="icon ion-volume-high"></i>

              <audio ng-src="{{bite.file}}" type="audio/mpeg">

              </audio>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
